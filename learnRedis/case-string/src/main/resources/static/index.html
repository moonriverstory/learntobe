<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>redis string 命令案例</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/iview/2.14.0/styles/iview.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div id="app">
    <div class="layout">
        <layout>
            <i-header>
                <i-menu mode="horizontal" theme="dark" active-name="1" @on-select="selectMenuItem">
                    <div class="layout-nav">
                        <menu-item name="addMyLog" >
                            <icon type="ios-navigate"></icon>
                            新增
                        </menu-item>
                    </div>
                </i-menu>
            </i-header>
            <i-content :style="{padding: '0 50px'}">
                <Card dis-hover v-for="item in logData" style="margin: 32px 0">
                    <p slot="title">
                        <Icon type="clock"></Icon>
                        {{ JSON.parse(item).createDate }}
                    </p>
                    <a href="#" slot="extra" @click="updateMyLog(item)" style="padding-right: 20px">
                        <Icon type="edit"></Icon>
                        更新
                    </a>
                    <a  href="#" slot="extra" @click="delMyLog(JSON.parse(item).id)">
                        <Icon type="ios-trash-outline"></Icon>
                        删除
                    </a>
                    {{ JSON.parse(item).logContent }}
                </Card>
            </i-content>
        </layout>
    </div>
</div>
</body>
</html>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/iview/2.14.0/iview.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>

<script type="text/javascript" src="js/index.js"></script>
